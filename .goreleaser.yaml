# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: casaos-gateway
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: casaos-gateway-amd64
    binary: build/usr/bin/casaos-gateway
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc-11
    goos:
      - linux
    goarch:
      - amd64
  - id: casaos-gateway-arm64
    binary: build/usr/bin/casaos-gateway
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - arm64
  - id: casaos-gateway-arm-7
    binary: build/usr/bin/casaos-gateway
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc-11
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
  - id: casaos-gateway-updater-amd64
    binary: build/usr/bin/casaos-gateway-updater
    main: ./cmd/updater
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc-11
    goos:
      - linux
    goarch:
      - amd64
  - id: casaos-gateway-updater-arm64
    binary: build/usr/bin/casaos-gateway-updater
    main: ./cmd/updater
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - arm64
  - id: casaos-gateway-updater-arm-7
    binary: build/usr/bin/casaos-gateway-updater
    main: ./cmd/updater
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc-11
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
archives:
  - name_template: "{{ .Os }}-{{ .Arch }}-{{ .ProjectName }}"
    replacements:
      arm: arm-7
    files:
      - build/**/*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: IceWhaleTech
    name: CasaOS-Gateway
  draft: true
  prerelease: auto
  mode: replace
  name_template: "v{{ .Version }}"
